<!DOCTYPE html>
<html>
<head>
<title>College Event Platform</title>

<style>
*{
margin:0;
padding:0;
font-family:Arial;
}

body{
height:100vh;
background:url("https://images.unsplash.com/photo-1523050854058-8df90110c9f1") no-repeat center/cover;
display:flex;
justify-content:center;
align-items:center;
}

/* blur overlay */
.blur{
position:fixed;
inset:0;
backdrop-filter:blur(12px);
display:none;
}

/* glass card */
.card{
width:380px;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(10px);
border-radius:15px;
padding:20px;
color:white;
box-shadow:0 0 20px rgba(0,0,0,0.5);
}

input,select,button{
width:100%;
padding:10px;
margin:6px 0;
border:none;
border-radius:6px;
}

button{
background:#00bcd4;
color:white;
cursor:pointer;
font-weight:bold;
}

button:hover{
background:#0097a7;
}

.hidden{
display:none;
}

.section{
margin-top:15px;
background:rgba(0,0,0,0.4);
padding:10px;
border-radius:8px;
}

h2{
text-align:center;
margin-bottom:10px;
}
</style>
</head>

<body>

<div class="blur" id="blur"></div>

<!-- LOGIN -->
<div class="card" id="loginCard">

<h2>College Login</h2>

<input id="username" placeholder="Enter name">

<select id="role">
<option value="student">Student</option>
<option value="admin">Admin</option>
</select>

<button onclick="login()">Login / Register</button>

</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">

<h2 id="welcome"></h2>

<div class="section">
<h3>Events</h3>
<div id="eventList"></div>
</div>

<!-- ADMIN PANEL -->
<div class="section hidden" id="adminPanel">
<h3>Admin Panel</h3>

<input id="eventTitle" placeholder="Event name">
<input id="eventTime" placeholder="Time & Date">
<input id="eventPlace" placeholder="Place">

<button onclick="addEvent()">Add Event</button>
</div>

<button onclick="logout()">Logout</button>

</div>

<script>

/* storage */
let users = JSON.parse(localStorage.getItem("users")||"[]");
let events = JSON.parse(localStorage.getItem("events")||"[]");

let currentUser=null;

/* login/register */
function login(){

let name=document.getElementById("username").value;
let role=document.getElementById("role").value;

if(!name){
alert("Enter name");
return;
}

let user=users.find(u=>u.name===name);

if(!user){
user={name,role};
users.push(user);
localStorage.setItem("users",JSON.stringify(users));
}

currentUser=user;

document.getElementById("loginCard").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
document.getElementById("blur").style.display="block";

document.getElementById("welcome").innerText=
"Welcome "+user.name+" ("+user.role+")";

if(user.role==="admin"){
document.getElementById("adminPanel").classList.remove("hidden");
}

renderEvents();
}

/* logout */
function logout(){
location.reload();
}

/* add event */
function addEvent(){

let title=document.getElementById("eventTitle").value;
let time=document.getElementById("eventTime").value;
let place=document.getElementById("eventPlace").value;

if(!title) return;

events.push({title,time,place});
localStorage.setItem("events",JSON.stringify(events));

renderEvents();

document.getElementById("eventTitle").value="";
document.getElementById("eventTime").value="";
document.getElementById("eventPlace").value="";
}

/* render events */
function renderEvents(){

let box=document.getElementById("eventList");
box.innerHTML="";

if(events.length===0){
box.innerHTML="No events yet";
return;
}

events.forEach((e,i)=>{

let div=document.createElement("div");

div.innerHTML=`
<b>${e.title}</b><br>
üïí ${e.time}<br>
üìç ${e.place}<br>
<button onclick="register(${i})">Register</button>
<hr>
`;

box.appendChild(div);
});
}

/* registration simulation */
function register(i){
alert("Registered for "+events[i].title);
}

</script>

</body>
</html>
